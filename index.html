<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Javascript Crash Course</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hamebeats</h1>
    <script src="main.js">
    </script>
    <p id="demo"></p>

    <script>
    // Create a String
    const cup = "W3Schools";
    
    // List all Elements
    let text = ""
    for (const x of cup) {
      text += x + "<br>";
    }
    
    document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
